<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Recorder and Transcriber</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let recordRTC;

            document.getElementById('btn-start-recording').onclick = function() {
                this.disabled = true;
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        const audioContext = new AudioContext();
                        const source = audioContext.createMediaStreamSource(stream);
                        recordRTC = RecordRTC(source, {
                            type: 'audio',
                            mimeType: 'audio/webm',
                            sampleRate: 44100,
                            desiredSampRate: 16000
                        });
                        recordRTC.startRecording();
                        document.getElementById('btn-stop-recording').disabled = false;
                        console.log('Recording started');
                    })
                    .catch(function(error) {
                        console.error('Media capturing failed.', error);
                        document.getElementById('btn-start-recording').disabled = false;
                    });
            };

            document.getElementById('btn-stop-recording').onclick = function() {
                this.disabled = true;
                recordRTC.stopRecording(function() {
                    document.getElementById('btn-start-recording').disabled = false;
                    var blob = recordRTC.getBlob();
                    uploadAudio(blob);
                    console.log('Recording stopped');
                });
            };

            function uploadAudio(blob) {
                var xhr = new XMLHttpRequest();
                xhr.onload = function() {
                    if (this.readyState === 4) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('transcription').textContent = 'Transcription: ' + response.transcription;
                        console.log('Transcription received');
                    }
                };
                var fd = new FormData();
                fd.append('audio_data', blob, 'recording.webm');
                xhr.open('POST', '/upload', true);
                xhr.send(fd);
                console.log('Audio uploaded');
            }
        });
    </script>
</head>
<body>
    <button id="btn-start-recording">Start Recording</button>
    <button id="btn-stop-recording" disabled>Stop Recording</button>
    <p><textarea id="transcription" rows="10" cols="100"></textarea></p>
</body>
</html>
